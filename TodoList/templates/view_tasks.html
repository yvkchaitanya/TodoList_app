<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-top: 30px;
            color: #fff;
            text-align: center;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            color: #fff;
            margin: 20px 0;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
            margin: 0;
        }

        li {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        li.completed {
            text-decoration: line-through;
            color: gray;
        }

        a {
            text-decoration: none;
            color: #4caf50;
            margin-left: 10px;
            font-size: 1em;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #45a049;
        }

        .delete {
            color: #f44336;
        }

        .delete:hover {
            color: #d32f2f;
        }

        .back-link {
            margin-top: 30px;
            text-decoration: none;
            font-size: 1.2em;
            color: #00f2fe;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Your Tasks</h1>
    
    <!-- Show incomplete tasks count -->
    <p>You have {{ incomplete_task_count }} incomplete tasks</p>

    <ul>
        {% for task in tasks %}
        <li class="{{ 'completed' if task.is_complete else '' }}">
            {{ task.title }}
            <span>
                <a href="/complete/{{ task.id }}">{{ 'Mark as Incomplete' if task.is_complete else 'Mark as Complete' }}</a>
                <a href="/delete/{{ task.id }}" class="delete">Delete</a>
            </span>
        </li>
        {% endfor %}
    </ul>

    <a href="/dashboard" class="back-link">Back to Dashboard</a>
</body>
</html>
